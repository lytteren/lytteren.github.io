<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
</head>
<body>

	<div class="wrapper">
		<div class="sketchbook">
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<style>

		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			
		}

		body {
			background: transparent;
		}

		.wrapper {
			overflow: hidden;
		}

		.sketchbook {
			position: relative;
			display: block;
			width: 29133px;
			height: 41333px;
			/*outline: 1px solid orange;*/
			text-align: center;
		}

		img {
			margin: -45px;
		}
	</style>
	<script>
		$(document).ready(function () {

			$('body').css({
				'display': 'block',
			})

			images = 'public/img/';
			rotates = ['rotate(-30deg)', 'rotate(30deg)', 'rotate(-15deg)', 'rotate(15deg)', 'rotate(-20deg)', 'rotate(20deg)'];

			for (i = 0; i < 13; i++) {
				for (j = 1; j <= 26; j++) {
					// $('.sketchbook').append($('<img>', {
					// 	'src': images + j + '.png',
					// 	'width': '10%',
					// }))
					thisR = rotates.sort(() => 0.5 - Math.random());
					$('.sketchbook').append('<img src="' + images + j + '.png" width="12%" style="transform: ' + thisR[0] + '">\n');
				}
			}

			elements = $('.sketchbook').html().split('\n').slice(1, -1);
			elements = elements.sort(() => 0.5 - Math.random());
			$('.sketchbook').html(elements);

		})
	</script>

</body>
</html>
